<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api</title>
  </head>
  <body style="background: #212121"></body>
  <script>
    const url = "https://api.github.com/users/syednajamusaqib";
    const xhr = new XMLHttpRequest();
    xhr.open('GET', url);
    xhr.onreadystatechange = function(){
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        console.log(this.response);
        const text = JSON.parse(this.response);
        console.log(text);
        console.log(text.followers);
      }
    };
    xhr.send();
  </script>
</html>
