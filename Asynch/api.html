<script>
    const url = 'https://api.github.com/users/syednajamusaqib';
    const xhr = new XMLHttpRequest();
    let najam;
    xhr.open('GET',url);
    xhr.onreadystatechange = function(){
      if(xhr.readyState === 4){
        console.log(this.response);
        const data = JSON.parse(this.response);
        console.log(data);
        najam = data.followers;
      }
      console.log(najam);
    };
    xhr.send();
</script>
